<html>
<head>
    <title>Tic Tac Toe</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1 class="title">Tic Tac Toe</h1>
    <div class="settings">
        <button id="reset" class="button" onclick="newGame()">Rejouer</button>
    </div>
    <p id="error" class="error"></p>

    <div id="grid" class="grid">

    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h1 class="modal-title">Choisissez la taille de la grille</h1>

            <div class="modal-buttons">
                <button id="3" class="button selected" onclick="updateSize(3)">3x3</button>
                <button id="4" class="button" onclick="updateSize(4)">4x4</button>
                <button id="5" class="button" onclick="updateSize(5)">5x5</button>
                <button id="6" class="button" onclick="updateSize(6)">6x6</button>
            </div>

            <h1 class="modal-title">Choisissez votre pion</h1>

            <div class="modal-buttons">
                <button class="button" onclick="generateCells(1)">X</button>
                <button class="button" onclick="generateCells(2)">O</button>
            </div>
        </div>
    </div>

    <div id="modal-result" class="modal">
        <div class="modal-content">
            <h1 id="message-endgame" class="modal-title"></h1>
            <div class="modal-buttons">
                <button class="button" onclick="newGame()">Rejouer</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
